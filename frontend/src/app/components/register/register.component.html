<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active"> Zaregistrovať sa </h2>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <input formControlName="firstName" type="text" id="name" autocomplete="off" autocapitalize="off" name="login" placeholder="Meno">
      <input formControlName="lastName" type="text" id="lastName" autocomplete="off" autocapitalize="off" name="login" placeholder="Priezvisko">
      <input formControlName="email" type="text"  id="email" name="email" placeholder="Email">
      <input formControlName="password" type="password" id="password" name="login"  autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="Heslo" >
      <input formControlName="city" type="text" id="town" autocomplete="off" autocapitalize="off" name="login" placeholder="Mesto">
      <input formControlName="phoneNumber" type="number"  id="phone" autocomplete="off" autocapitalize="off" name="login" placeholder="Telefónne číslo">
      <input type="submit" [disabled]="!submit" value="Registrovať" >
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/login">Už máte účet?</a>
    </div>
  </div>
</div>
