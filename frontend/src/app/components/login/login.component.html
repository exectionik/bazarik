<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active"> Prihlásiť sa </h2>

    <form [formGroup]="loginGroup" (ngSubmit)="login()">
      <input formControlName="username" type="text" id="login" name="login" placeholder="Email">
      <input formControlName="password" type="password" id="password" name="login"  autocomplete="off" autocapitalize="off"
             autocorrect="off"  placeholder="Heslo">
      <input [disabled]="!loginGroup.valid" type="submit" value="Prihlásiť" >
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/register">Nemáte účet?</a>
    </div>
  </div>
</div>
